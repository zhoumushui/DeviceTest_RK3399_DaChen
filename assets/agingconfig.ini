;-------------------------------------------------------------------------------
; 老化测试模块配置示例
;
; [example]
; activated = 1
;
;
; activated
;   0: 不测试该模块
;   1: 测试该模块
;-------------------------------------------------------------------------------
[cpu]
activated = 1

;-------------------------------------------------------------------------------
; mem_size
;   The size of memory to test. unit: MB
; mem_time
;   The time of memory to test. unit: second
; mem_loop
;   whether or not to loop test.
;-------------------------------------------------------------------------------
[memory]
activated = 1
mem_size  = 256
mem_time  = 120
threads   = 1
mem_loop  = 1

[gpu]
activated = 1

[vpu]
activated = 1
testvideo = /mnt/sdcard/Aging_Test_Video.mp4

